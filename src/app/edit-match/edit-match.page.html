<ion-header>
  <ion-toolbar color='primary'>
    <ion-title (click)="dismiss()">#{{gameData.id}} Edit Match</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <form [formGroup]="updateGameForm" (ngSubmit)="onSubmitUpdateGameForm()">
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label>Type</ion-label>
            <ion-select interface='popover '  mode='md' formControlName='type'>
              <ion-select-option value="solo">Solo</ion-select-option>
              <ion-select-option value="duo">Duo</ion-select-option>
              <ion-select-option value="squard">Squard</ion-select-option>
              <ion-select-option value="clash squard">Clash Squard</ion-select-option>

            </ion-select>
          </ion-item>
          <ion-item>
            <ion-label>Map</ion-label>
            <ion-select interface='popover'  mode='md' formControlName='map'>
              <ion-select-option value="Bermuda">Bermuda</ion-select-option>
              <ion-select-option value="Purgotory">Purgotory</ion-select-option>
              <ion-select-option value="Kalahari">Kalahari</ion-select-option>
              <ion-select-option value="Random">Random</ion-select-option>

            </ion-select>
          </ion-item>


        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size='6'>
          <ion-item>
            <ion-label position="stacked">Entry Fee </ion-label>
            <ion-input formControlName='entry_fee' type='number' ></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size='6'>
          <ion-item>
            <ion-label position="stacked">Winning Amount</ion-label>
            <ion-input formControlName='win_prize' type='number' ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size='6'>
          <ion-item>
            <ion-label position="stacked">Per Kill</ion-label>
            <ion-input formControlName='per_kill' type='number'></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size='6'>
          <ion-item>
            <ion-label position="stacked">Spots</ion-label>
            <ion-input formControlName='spots' type='number'></ion-input>
            
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size='6'>
          <ion-item>
            <ion-label position="stacked">Date</ion-label>
            <ion-datetime  mode='md' displayFormat="DD-MM-YYYY" 
               formControlName='date'>
            </ion-datetime>
          </ion-item>

        </ion-col>
        <ion-col size='6'>
          <ion-item>
            <ion-label position="stacked">Time</ion-label>
            <ion-input type='text' placeholder="10:00 AM" formControlName='time'></ion-input>
          </ion-item>

        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button  expand='block' type='submit' size='small' color='dark'
            class="ion-margin-top">Submit
          </ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>
</ion-content>
