<ion-header>
  <ion-toolbar>
    <ion-title>Eliminator</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
     <ion-grid>
      <ion-row color="primary" class='ion-text-center'>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Admin Login</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input name="mobile" type="mobile" placeholder="Username" [(ngModel)]="mobile" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" placeholder="Password" [(ngModel)]="password" required></ion-input>
            </ion-item>
          </div>
          <div >
            <ion-button (click)="login()"  type="submit"  expand="block">Login</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
